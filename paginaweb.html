<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOTUS SPA</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 20px;
}
h2 {
color: #3498db;
text-align: center; /* Centra el texto */
margin-bottom: 20px; /* Espacio inferior */
}
form {
display: grid;
grid-template-columns: 1fr 1fr; /* Dos columnas de igual tamaño */
gap: 15px; /* Espacio entre elementos */
max-width: 600px; /* Ancho máximo del formulario */
margin: 0 auto;
}
label {
display: block;
margin-bottom: 8px;
color: #3498db;
}
input, select {
width: 100%;
padding: 10px;
margin-bottom: 15px;
box-sizing: border-box;
}
button {
grid-column: span 2; /* Ocupa dos columnas completas */

background-color: #3498db;
color: #fff;
padding: 10px 15px;
border: none;
cursor: pointer;
}
button:hover {
background-color: #2980b9;
}
</style>
</head>
<body>
<img src="logouwu.png" style="width: 50%; max-width: 215px; margin: 0 auto; display:
block;">
<h2>Registro de cliente</h2>
<form action="#" method="post">
<!-- Columna 1 -->
<div>
<label for="nombre">Nombre:</label>
<input type="text" id="nombre" name="nombre" required>
<label for="apellidoPaterno">Apellido Paterno:</label>
<input type="text" id="apellidoPaterno" name="apellidoPaterno" required>
<label for="apellidoMaterno">Apellido Materno:</label>
<input type="text" id="apellidoMaterno" name="apellidoMaterno" required>
<label for="dia">Día de Nacimiento:</label>
<input type="number" id="dia" name="dia" min="1" max="31" required>
<label for="mes">Mes de Nacimiento:</label>
<select id="mes" name="mes" required>
<option value="1">Enero</option>
<option value="2">Febrero</option>
<option value="3">Marzo</option>
<option value="4">Abril</option>
<option value="5">Mayo</option>
<option value="6">Junio</option>
<option value="7">Julio</option>
<option value="8">Agosto</option>
<option value="9">Septiembre</option>
<option value="10">Octubre</option>
<option value="11">Noviembre</option>
<option value="12">Diciembre</option>
</select>

<label for="anio">Año de Nacimiento:</label>
<input type="number" id="anio" name="anio" placeholder="Año" required>
</div>
<!-- Columna 2 -->
<div>
<label for="sexo">Sexo:</label>
<select id="sexo" name="sexo" required>
<option value="masculino">Masculino</option>
<option value="femenino">Femenino</option>
<option value="otro">Otro</option>
</select>
<label for="correo">Correo Electrónico:</label>
<input type="email" id="correo" name="correo" required>
<label for="confirmarCorreo">Confirmar Correo Electrónico:</label>
<input type="email" id="confirmarCorreo" name="confirmarCorreo" required>
<label for="telefono">Número Telefónico:</label>
<input type="tel" id="telefono" name="telefono" required>
<label for="confirmarTelefono">Confirmar Número Telefónico:</label>
<input type="tel" id="confirmarTelefono" name="confirmarTelefono" required>
</div>
<!-- Botón en el medio -->
<button type="submit">Guardar Registro</button>
</form>
</body>
</html>
